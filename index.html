<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body class ="font-[epilogue]">

  <header class="p-4 min-h-15 w-full flex justify-between items-center">

    <nav class="flex gap-20 mx-5">

      <a href="index.html" class="p-2"><img src="images/logo.svg" alt="logo"></a>

      <ul class="flex gap-10 items-center max-md:hidden">

        <li class="flex items-center gap-2 text-gray-600 hover:text-black cursor-pointer">Features <img src="images/icon-arrow-down.svg"></li>
        <li class="flex items-center gap-2 text-gray-600 hover:text-black cursor-pointer">Company <img src="images/icon-arrow-down.svg"></li>
        <li class ="text-gray-600 hover:text-black cursor-pointer">Careers</li>
        <li class ="text-gray-600 hover:text-black cursor-pointer">About</li>

      </ul>

    </nav>

    <div class="max-md:hidden grid grid-cols-2 mx-5 items-center">

      <div class="text-gray-600 hover:text-black cursor-pointer">Login</div>
      <div class="px-4 py-2 border border-black rounded-xl text-gray-600 hover:text-black cursor-pointer">Register</div>

    </div>

    <div class="md:hidden"><img src="images/icon-menu.svg" alt="menu"></div>

  </header>

  <main class ="mt-2">

    <section class ="md:px-20 mx-auto max-w-400 max-h-100 grid grid-cols-1 gap-10 md:grid-cols-2 items-center justify-center md:max-h-400 md:mt-50">

      <!-- imagem -->
      <div class ="md:order-1">

        <img src="images/image-hero-mobile.png">

      </div>

      <!-- resto -->
      <div class ="flex flex-col items-center md:items-left">

        <h1 class ="font-extrabold text-5xl max-sm:mt-2 mb-5 md:text-8xl max-md:text-center">Make <br class ="max-md:hidden"> remote work</h1>

        <p class ="text-gray-500 mb-10 max-w-90 text-center font-bold md:text-left md:text-xl md:max-w-130">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

        <button class ="px-5 py-3 bg-black/90 rounded-xl text-white font-bold max-w-40 md:max-w-40 md:px-6 md:py-4">Learn more</button>

        <div class ="grid grid-cols-4 pt-10 gap-5 max-sm:gap-5">

          <div class ="max-sm:max-w-20"><img src="images/client-databiz.svg" alt=""></div>
          <div class ="max-sm:max-w-20"><img src="images/client-audiophile.svg" alt=""></div>
          <div class ="max-sm:max-w-20"><img src="images/client-meet.svg" alt=""></div>
          <div class ="max-sm:max-w-20"><img src="images/client-maker.svg" alt=""></div>

        </div>

      </div>

    </section>

  </main>

</body>

</html>
